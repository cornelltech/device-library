<a ui-sref="device({id:device._id})">
  <div class="jumbotron" >
  <!-- style="height:400px;" -->
    <div class="responsive-container">
      <div class="dummy"></div>
      <div class="img-container">
        <div class="centerer"></div>
        <img ng-src="{{device.image}}" class="img-rounded">
      </div>
    </div>
    <div class="jumbotron-contents" style="height:150px;">
      <h1 align="center">{{device.name}}</h1>
    </div>
  </div>
</a>
