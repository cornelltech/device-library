<section id="returned">
  <div class="media device-media" ng-repeat="item in user.returned">
    <div class="pull-left" style="width:200px;">
      <div class="responsive-container">
        <div class="dummy"></div>
        <div class="img-container">
          <div class="centerer"></div>
          <a ui-sref="device({id:item.device._id})">
          <img ng-src="{{item.device.image}}" class="img-rounded"></a>
        </div>
      </div>
    </div>
    <div class="media-body" style="height:200px;padding-left:20px;">
      <h4><a ui-sref="device({id:item._id})">{{item.device.name}}</a></h4>
      <p>by <i>{{item.device.brand}}</i></p>
      <p>Borrowed Date: {{item.borrowedDate | date: mediumDate}}</p>
      <p>Returned Date: {{item.returnedDate | date: mediumDate}}</p>
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>
      <button class="btn btn-primary">Send</button>
    </div>
  </div>
</section>
