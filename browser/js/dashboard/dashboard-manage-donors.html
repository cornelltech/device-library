<section id="manage-donors">
  <div class="form-group">
    <button class="btn btn-primary" ng-click="add=true">Add donor</button>
  </div>
  <div class="well" ng-show="add">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="donations">Donations</label>
        <input type="text" class="form-control" id="donations">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" id="date">
      </div>
      <button type="submit" class="btn btn-primary" ng-click="addDonor()">Add</button>
    </form>
  </div>
  <hr>
  <div class="well" ng-repeat="donor in donors">
    <h4><a ng-href="mailto:{{donor.email}}">{{donor.name}} ({{donor.email}})</a></h4>
    <div class="table-responsive">
      <table class="table table-hover table-condensed">
        <thead>
          <tr>
            <th>Donations</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{donor.donations}}</td>
            <td>{{donor.date | date: mediumDate}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-default" ng-click="update{{donor._id}}=true">+</button>
    <div ng-show="update{{donor._id}}">
      <form>
        <div class="form-group">
          <label for="donations">Donations</label>
          <input type="text" class="form-control" id="donations">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="text" class="form-control" id="date">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="editProfile()">Update</button>
      </form>
    </div>
  </div>
</section>
