<section id="manage-devices">
  <div class="media device-media" ng-repeat="device in devices">
    <div class="pull-left" style="width:200px;">
      <div class="responsive-container">
        <div class="dummy"></div>
        <div class="img-container">
          <div class="centerer"></div>
          <a ui-sref="device({id:device._id})">
          <img ng-src="{{device.image}}" class="img-rounded"></a>
        </div>
      </div>
    </div>
    <div class="media-body" style="height:200px;padding-left:20px;">
      <h4><a ui-sref="device({id:_id})">{{device.name}}</a></h4>
      <label class="label label-primary" ng-repeat="category in device.categories">{{category.name}}</label>
      <p>Borrowed by <i>student name</i></p>
      <p>Borrowed Date: {{borrowedDate | date: mediumDate}}</p>
      <p>Due Date: {{dueDate | date: mediumDate}} </p>
      <p ng-if="dueDate < today" class="text-danger"><b>This device is due!</b></p>
    </div>
  </div>
</section>
